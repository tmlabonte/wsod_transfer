  MAX_SIZE_TRAIN: 1066
  MIN_SIZE_TEST: 640
  MAX_SIZE_TEST: 1066
DATASETS:
  TRAIN: ("fsod_200_train2",)
  TEST: ("fsod_200_test2",)
SOLVER:
  BASE_LR: 0.004 # /2 due to batch size /2
  WEIGHT_DECAY: 0.0001
  STEPS: (7000,) # x2 due to batch size /2
  MAX_ITER: 10000 # x2 due to batch size /2
  IMS_PER_BATCH: 4 # /2 due to memory requirement
  CHECKPOINT_PERIOD: 100000
TEST:
  IMS_PER_BATCH: 4
  BBOX_AUG:
    ENABLED: True
    H_FLIP: True
